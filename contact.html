<!DOCTYPE html>
<html lang="en">
<head>
	<title>Christine's Awesome Cat</title>
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
	<script src="https://use.fontawesome.com/91e96e53f2.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="site -color-primary">

	<header class="site-header -bg-light -border-primary">
		<div class="wrapper clearfix">
			<div class="site-branding -bg-highlight">
				<h1 class="site-title -color-light">Sweetest Cat Ever</h1>
			</div>
			<nav class="site-nav nav-primary">
				<ul>
					<li><a class="-color-primary -hover-highlight" href="index.html">About</a></li>
					<li><a class="-color-primary -hover-highlight" href="portfolio.html">Portfolio</a></li>
					<li class="active"><a class="-color-primary -hover-highlight" href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="site-main">
		<div class="wrapper clearfix">
			<article class="site-content -bg-light">
				<h2 class="page-title -color-highlight -border-tint">Contact Christine</h2>
				<form class="form-contact">
					<label for="your-name">Name
						<input id="your-name" name="your-name" type="text" placeholder="John Smith" class="-border-tint" />
					</label>
					<label for="your-email">Email
						<input id="your-email" name="your-email" type="text" placeholder="j.smith@example.com" class="-border-tint" />
					</label>
					<label for="your-message">Message
						<textarea id="your-message" name="your-message" rows="7" class="-border-tint"></textarea>
					</label>
					<input type="submit" class="-bg-highlight -color-light" />
				</form>
			</article>
			<aside class="site-sidebar -bg-light">
				<h3 class="sidebar-title -color-highlight -border-tint">Connect with Christine</h3>
				<div class="connect clearfix">
					<div class="social-icon icon-github">
						<a class="social-link" target="_blank" href="https://github.com/MissFerrety/">
							<i class="fa fa-github"></i>
						</a>
					</div>
					<div class="social-icon icon-linkedin">
						<a class="social-link" target="_blank" href="https://www.linkedin.com/in/christineesizemore">
							<i class="fa fa-linkedin"></i>
						</a>
					</div>
					<div class="social-icon icon-stack-overflow">
						<a class="social-link" target="_blank" href="http://stackoverflow.com/users/2522005/feelinferrety">
							<i class="fa fa-stack-overflow"></i>
						</a>
					</div>
				</div>
			</aside>
		</div>
	</main>
	<footer class="site-footer -bg-shade -border-highlight -color-light">
		<div class="wrapper">
			&copy; Copyright 2016 Christine Sizemore
		</div>
	</footer>

</body>
</html>
